<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Error 404</title>
    <meta http-equiv="refresh" content="0; url=/CursoVue/">
    <script>
        var path = window.location.pathname;
        var redirectTo = '/CursoVue' + path;
        if (location.search) { redirectTo += location.search; }
        window.location.replace(redirectTo);
    </script>
</head>
<body>
 <p>Error 404</p>
</body>
</html>
